name: Daily Israel Tech News

on:
  schedule:
    - cron: '0 17 * * *' # 9:00 AM PST (17:00 UTC)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Fetch and publish articles
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: node scripts/fetch-and-push.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add last-run.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“° Daily update: $(date +'%Y-%m-%d')" && git fetch origin main && git rebase origin/main --autostash && git push)
